name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.4)"
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Build EXE
        run: |
          pyinstaller --clean --noupx --onedir --windowed --collect-all PySide6 `
            --name TaiAnhSieuToc `
            --icon .\app.ico `
            .\image_downloader_app.py

      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist/TaiAnhSieuToc/*" -DestinationPath "dist/TaiAnhSieuToc_${{ github.event.inputs.version }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: Release ${{ github.event.inputs.version }} - build and auto-update package
          files: dist/TaiAnhSieuToc_${{ github.event.inputs.version }}.zip
